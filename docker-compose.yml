
version: "3.9"
services:
  db:
    image: postgres:15-alpine
    container_name: catalog-db
    environment:
      POSTGRES_DB: catalogdb
      POSTGRES_USER: catalog
      POSTGRES_PASSWORD: catalogpass
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  app:
    build: .
    container_name: catalog-app
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: catalogdb
      DB_USER: catalog
      DB_PASSWORD: catalogpass
    ports:
      - "8080:8080"

volumes:
  pgdata:
