
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catalog</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="container">
    <h1>Product Catalog</h1>
    <form method="post" action="/add" class="form">
      <input type="text" name="name" placeholder="Name" required />
      <input type="number" step="0.01" name="price" placeholder="Price" required />
      <button type="submit">Add</button>
    </form>

    <table>
      <thead><tr><th>ID</th><th>Name</th><th>Price</th></tr></thead>
      <tbody>
        <tr th:each="p : ${products}"><td th:text="${p.id}"></td><td th:text="${p.name}"></td><td th:text="${p.price}"></td></tr>
      </tbody>
    </table>

    <h2>API</h2>
    <pre>GET /api/products
POST /api/products {"name":"..","price":12.34}</pre>
  </div>
</body>
</html>
